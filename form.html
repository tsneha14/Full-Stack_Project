<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</head>
<body>
    <form action='' method='' id="myform">
        <div class="container">
            <h1 class="text-center m-5"> Registration Form </h1>
            <div class="form-group col-md-6 mx-auto">
                <label for="firstName">First Name: </label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
                <span class="fnameErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="lastName">Last Name: </label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
                <span class="lnameErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                <span class="emailErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                <span class="mobileErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state">
                <span class="stateErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span class="passErr hidden"></span>
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="confirmPassword">Re-type password:</label>
                <input type="password" class="form-control" id="confirmPassword">
                <span class="confirmPassErr hidden"></span>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Register Now</button>
            </div>
        </div>
    </form>
</body>
</html>
